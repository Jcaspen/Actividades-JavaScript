        <input type="button" id="men" name="menor" value="Menor" onclick="menor()" disabled=true>
        <input type="button" name="nombrecillo" id="trip" value="Triple" onclick="n()" disabled=true>

            var n=()=>{for (var i = 0; i < res.length; i++) {

            }};

            function menor() {


                var m=res.sort();

            function crearLista() {
                var elementosEntrada=prompt("Introduce una serie de elementos separados por ,");
                res=elementosEntrada.split(",");
                for (var i=0; i< res.length; i++) {
                    var result2=res[i];
                    document.getElementById('lista').innerHTML+=`<li id="${i}">${result2}</li>`;

                }
                document.getElementById('men').disabled=false;
                document.getElementById('trip').disabled=false;
            }
        </script>
