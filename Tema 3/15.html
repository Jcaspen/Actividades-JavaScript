  <body>
    <script type="text/javascript">
      var entrada=prompt("Introduce un refrán bueno (Si es malo cierra el programa)");
      if(entrada == entrada.toLowerCase()){
        alert("Solo contiene minúsculas");
      }else {
        entrada == entrada.toUpperCase() ? alert("Solo contiene mayúsculas"):alert("Contiene Mayúsculas y minúsculas");
      }

    </script>
  </body>
