<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Actividad 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var fechaNac = new Date(1988,1,24);
            var actual = new Date();
            var edad = actual - fechaNac;
            var anos= ((((edad/1000)/60)/60)/24)/365;
            var real=parseInt(anos).toFixed(0);
            alert(edad);
            alert (real);
        </script>
    </body>
</html>
