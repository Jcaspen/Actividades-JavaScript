  <body>
    <script type="text/javascript">
      var coord=prompt("Introduce las coordenadas de un punto");
      var filtro= /^\(\d{1,3}\,\d{1,3}\)$/g;
      if (filtro.test(coord)) {
        alert("Correcto");
      }else {
        alert("Fallaste burlancaster!");
      }
