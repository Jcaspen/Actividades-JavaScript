<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Actividad 13</title>
    </head>
    <body>
        <script type="text/javascript">
            var primera=prompt("Introduce una cadena");
            var segunda=prompt("Introduce otra cadena");
            var tercera=prompt("Introduce otra cadena");
            var cuarta=prompt("Introduce otra cadena");
            var quinta=prompt("Introduce otra cadena");
            var frase= primera+segunda+tercera+cuarta+quinta;
            var expr=new RegExp(`[a-zá-úñ]+`,"gi")
            var result=[];

            for (let i = 0; i < frase.length;i++) {
                result=frase.match(expr);
            }

            document.write(result);

        </script>
    </body>
</html>
