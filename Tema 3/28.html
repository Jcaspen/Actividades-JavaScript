    <script type="text/javascript">
      var frase1='En las puertas de la tierra media, se cuenta la leyenda del shakha, del señor obtuso y del leru partio. ';
      var frase2='Ambiguo durante siglos fue abducido. ';

      var f="";

        f+=result[2]+ " ";

      }
      alert(f);
