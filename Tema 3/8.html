<!DOCTYPE html>
<html lang="es" dir="ltr">

    <meta charset="utf-8">
    <title>Actividad 8 Boletínna</title>

  <body>
    <script type="text/javascript">
      var entrada= prompt("Introduce el radio de un círculo");
      var final=Math.PI * Math.pow(parseInt(entrada),2);
      var final2=final.toFixed(2);
      alert (`El radio del círculo es ${final2} cm²`);
    </script>
  </body>
