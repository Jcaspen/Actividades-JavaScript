    <script type="text/javascript">
      var frase1="En las puertas de la tierra media, se cuenta la leyenda del shakha, del se√±or obtuso y del leru partio.";
      var frase2="Ambiguo durante siglos fue abducido.";

      var frase4="Y ha acabado en manos de quien meaba mas que bebia.";
      //Tengo que actualizar el \w por [A-z]... metiendo los acentos para que me los coja
      var expr=/\w+(?=\.)/g;
      var frases=frase1+frase2+frase3+frase4;
      document.write(frases);
      var result = expr.exec(frases);
      document.write(result);
      var f="";
      while (result!=null) {
        for (var i = 0; i < result.length; i++) {
          f+=result[i]+" ";
        }
        result=expr.exec(frases);
      }
      alert(f);
    </script>
