<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Actividad 6</title>
    </head>
    <body>
        <script type="text/javascript">
                var letras=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T'];
                var numero =prompt("Introduce el DNI (Sin letra)");
                var letra= prompt("Introduce la letra");
                letra = letra.toUpperCase();
                if(numero< 0 || numero > 99999999){
                    alert("El número introducido no es válido!");
                }else{
                    var letraBuena = letras[numero%23];
                    letraBuena != letra ? alert("La letra introducida no es correcta") : alert("La letra del DNI es correcta");
                }
        </script>

    </body>
</html>
