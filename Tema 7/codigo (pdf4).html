	<script src="jquery-3.3.1.js" charset="utf-8"></script>
	<script type="text/javascript">
		function cantidadCursos() {
			var cursos=0;
			$("p").each(function () {
				cursos++;
			});
			return cursos;
		}
		// --------Apartado 1
		$(function () {
			alert("Hay "+ cantidadCursos() +" cursos");

			//-----------Apartado 2
			$("p").hover(function () {

			});

			$("p").mouseleave(function () {

			});

			// 	}

				$("ul").css("display", "none");
			});
			//--------------Apartado 5
			//$(window).off();
			//---------------Apartado 6
			$(window).on( "keydown", function (e) {
				if(e.which == 40){
					$("ul").css("display","block");

					$(window).off();
				}

				if(e.which == 38){
					e.preventDefault();
					$("ul").css("display", "none");
				}
			});

			$("body ul:nth-child(4) li:first ~ li, body ul:nth-child(4) li:first ").on("click",{modalidad:"presencial"},function(e) {
				alert("Modalidad "+ e.data.modalidad  );
			});
		});


	</script>
