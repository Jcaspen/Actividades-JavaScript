<html>
<head>
	<title>Pdf 3</title>
	<style type="text/css">
		.verde {color:green;}
		.azul {color:blue;}
		.borde {border:2px solid;}
	</style>
	<script src="jquery-3.3.1.js" charset="utf-8"></script>
	<script type="text/javascript">
	$(function () {
		$("p").attr("class", "borde");
		$("body ul:nth-child(4) li:first ~ li, body ul:nth-child(4) li:first ").attr("class", "verde");
		$("p").attr("class","");
		$("p").click(function () {
			if($("p").attr("class") == "borde"){
				$("p").attr("class","");
			}else{
				$("p").attr("class", "borde");
			}
		});

		$("p:first").html("Módulos de primero");
		$("p:last").html("Módulos de segundo");

		$(":empty").remove();

		$("ul:first").append("<li>Fol</li>");
		$("ul:first").prepend("<li>Fol</li>");

		$("ul:first").prepend("<li>Programación</li>");
		$("ul:first").append("<li>Programación</li>");
		$("li:contains('Base de Datos')").after("<li>Sistemas Informáticos</li>");

		$("body ul:nth-child(4) li:only-child").text(function (i, origText) {
			return origText + " Horas de clase semanales: "+ $(i).attr("data-hours");
		});

		var modulos = $("body ul:nth-child(4)").detach();
		$("body ul:first").remove();

		//$("body").append(modulos);

	});
	</script>
</head>
<body>
	<p>Primero</p>
	<ul>

		<li>Base de Datos</li>
		<li>Lenguajes de Marcas</li>
		<li></li>
	</ul>

	<p>Segundo</p>
	<ul>
		<li >DWESE
			<ul data-hours='10'>
				<li class='azul' >Desarrollo Web en Entorno Servidor</li>

			</ul>
		</li>
		<li>DWECL
			<ul data-hours='7'>
				<li class='azul'>Desarrollo Web en Entorno Cliente</li>

			</ul>
		</li>
		<li>DAW
			<ul data-hours='3'>
				<li class='azul'>Despliegue de Aplicaciones Web</li>

			</ul>
		</li>
		<li>DIWEB
			<ul data-hours='6'>
				<li class='azul'>Diseño de Interfaces Web</li>

			</ul>
		</li>
		<li>EIE
			<ul data-hours='4'>
				<li class='azul'>Entorno e Iniciativa Empresarial</li>

			</ul>
		</li>
	</ul>

</body>
</html>
