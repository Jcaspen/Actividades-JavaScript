<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.3.1.js" charset="utf-8"></script>
	<script type="text/javascript">

		function procesaRespuesta(data) {
			$.each(data, (clave, valor)=>{
				var tour = $(`.tour-${clave}`);
				tour.children('.name').text(valor.name);
				tour.children('.price').text(valor.price);
			});
		}

		function ajax() {
			$.get("./servidor.php")
			.done(procesaRespuesta)
			.fail("Ha habido un error.");
		}


		$(function () {
			$("button").click(ajax);
		});
	</script>
</head>
<body>
	<button>Mostrar tours</button>
	<h2>Tours actuales</h2>
	<div class="tour-0">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>

	<div class="tour-1">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>

	<div class="tour-2">
	  <h3 class="name"></h3>
	  <p class="price"></p>
	</div>

</body>
</html>
