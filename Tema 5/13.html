<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Actividad 13</title>
        <style media="screen">
            #pantalla{
                background:#FFFFFF;
            }
        </style>

        <script>
            window.onload = function(){
                var entrada = opccolor.elements;
                for (var i = 0; i < entrada.length; i++) {
                    entrada[i].addEventListener('click',color);
                }

                var entrada2=f3.elements;
                for (var i = 0; i < entrada2.length; i++) {
                    entrada2[i].addEventListener('click',dias);
                }

                reseted.addEventListener('click' ,function() {
                    location.reload();
                });

                ir.addEventListener('click', function () {
                    location.replace('https://www.google.com');
                });


            };

            function color() {
                pantalla.style.background=this.value;
            }

            function dias() {
                var dias=[];
                if(this.checked){
                    salida.value=this.value;
                }


                console.log(dias);
            }

        </script>
    </head>
    <body id="pantalla">
        <div>
            <form id="opccolor">
              <label for="">Selecciona un color:</label> <br>
              <input type="radio" name="opccolor" value="#8A0829"> Rojo<br>
              <input type="radio" name="opccolor" value="#088A29">Verde<br>
              <input type="radio" name="opccolor" value="#013ADF">Azul
            </form>
        </div>
        <br>
        <div>
            <form id="f2">
                <label for="elec">Selecciona una Asignatura:</label>
                <select class="option" name="elec">
                    <option value="diw">DIW</option>
                    <option value="daw">DAW</option>
                    <option value="dewecl">DEWECL</option>
                    <option value="dewese">DWESE</option>
                    <option value="eie">EIE</option>
                </select>
            </form>
        </div>
        <br>
        <div>
            // -----formulario único
            <form action="" method="post" id="f3">
                <label for="">Selecciona los días con disponibilidad:</label><br>
                <input type="checkbox" name="op" value="lunes">Lunes <br>
                <input type="checkbox" name="op" value="martes">Martes <br>
                <input type="checkbox" name="op" value="miercoles">Miercoles <br>
                <input type="checkbox" name="op" value="jueves">Jueves <br>
                <input type="checkbox" name="op" value="viernes">Viernes <br>
            </form>
        </div>

        <br>
        <div>
            <form id="f4">
                <label for="txt">Día preferente:</label>
                <input type="text" id="salida" name="txt" value="" readonly>
            </form>
        </div>

        <br>
        <div>
            <form>
                <input type="submit" name="b1" id="enviar" value="Enviar Información">
                <input type="reset" name="b2" id="reseted" value="Comenzar de nuevo">
                <input type="button" name="b3" id="ir" value="Haz click sobre mí">
            </form>
        </div>

    </body>
</html>
