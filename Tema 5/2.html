<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Actividad 2</title>
        <style>
            #cuadro {
                width: 150px;
                height: 150px;
                background: grey;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script>
            window.onload = function(){
                window.addEventListener('keydown', amover);
            };
            var x=0;
            var y=0;
            function amover(e){
                var evento = e || window.event;
                console.log(evento.code);
                switch (evento.code) {
                    case 'ArrowUp'||'Numpad8':
                        y-=10;
                        cuadro.style.top=y+'px';
                    break;
                    case 'ArrowDown'||'Numpad2':
                        y+=10;
                        cuadro.style.top=y+'px';
                    break;
                    case 'ArrowRight'||'Numpad6':
                        x+=10;
                        cuadro.style.left=x+'px';
                    break;
                    case 'ArrowLeft' || 'Numpad4':
                        x-=10;
                        cuadro.style.left=x+'px';
                    break;
                }
            }
        </script>
    </head>
    <body>
        <button type="button" name="button" id="cuadro">Â¿Se Mueve?</button>
    </body>
</html>
